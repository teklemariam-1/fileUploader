<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File To Generate SQL Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="header bg-primary text-white text-center p-4">
                <h1 class="mb-0">Upload Excel File To Generate SQL Files</h1>
            </div>
            <form method="post" action="/generate-sql" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="excelFile">Select the Excel file:</label>
                    <input type="file" class="form-control-file" id="excelFile" name="excelFile">
                </div>
                <div class="form-group">
                    <label for="srNumber">Enter the SR number:</label>
                    <input type="text" class="form-control" id="srNumber" name="srNumber">
                </div>
                <button type="submit" class="btn btn-primary">Generate SQL</button>
            </form>
            <div class="mt-3">
                <div th:if="${warningMessage}" class="alert alert-warning">
                    <strong>Warning:</strong> <span th:text="${warningMessage}"></span>
                </div>
                <div th:if="${successMessage}" class="alert alert-success">
                    <strong>Success:</strong> <span th:text="${successMessage}"></span>
                    <br>
                    <a th:href="@{/${outputFileName}}" class="btn btn-primary mt-2" download>Download SQL File</a>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
