
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .main-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 50%;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-banner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header-banner h2, .header-banner h3 {
            margin: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control, .form-control-file {
            width: 15ch;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<main class="main-container">
    <div class="header-banner">
        <h2>Upload Your Excel File</h2>
        <h3>Generate SQL Files Easily</h3>
    </div>
    <p>Use this tool to convert your Excel files into SQL format. Simply upload your file and enter the required SR number to begin the conversion process.</p>
    <form method="post" action="/generate-sql" enctype="multipart/form-data">
        <div class="form-group">
            <label for="excelFile">Select the Excel file:</label>
            <input type="file" class="form-control-file" id="excelFile" name="excelFile">
        </div>
        <div class="form-group">
            <label for="srNumber">Enter the SR number:</label>
            <input type="text" class="form-control" id="srNumber" name="srNumber">
        </div>
        <button type="submit" class="btn-primary">Generate SQL</button>
    </form>
</main>
<footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a></small>
</footer>
</body>
</html>
